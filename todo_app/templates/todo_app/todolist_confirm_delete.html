{% extends "base.html"%}

{% block content%}
<h3>Delete List</h3>
<p>Are you sure you want to delete the list <i>{{object.title}}</i>?</p>

<form method="post">
    {% csrf_token%}
    <input 
        type="submit"
        value="Yes, delete">
</form>
<a href="{% url 'index'%}">
    <input 
    type="button"
    value="Cancel"
            >
</a>
{% endblock%}
