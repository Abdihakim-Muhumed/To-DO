<!--todo_app/templates/todo_app/todo_list.html-->

{% extends "base.html" %}

{% block content %}
<div>
    <div>
        <div>
            <h3>Edit list:</h3>
            <h5>{{ todo_list.title | upper}}</h5>
        </div>
        <ul>
            {% for todo in object_list%}
            <li>
                <div>
                    <a href="{% url 'item-update' todo_list.id todo.id %}">
                        <div
                            role="button">
                            {{todo.title}}
                            (Due {{todo.due_date | date:"l, F j"}})
                        </div>
                    </a>
                    
                </div>
            </li>
            {% empty %}
            <p>There are no to-do items in this list</p>
            {% endfor%}
        </ul>
        <p>
            <a href="{% url 'item-add' todo_list.id %}">
                <input 
                    value="Add a new item"
                    type="button"
                >
            </a>

            <a href="{% url 'list-delete' todo_list.id%}">
                <input 
                    value="Delete this list"
                    type="button">
            </a>
            
        </p>
    </div>
</div>

{%endblock%}
