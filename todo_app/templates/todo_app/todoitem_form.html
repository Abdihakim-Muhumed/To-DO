{% extends "base.html"%}
{% block content%}
<h3>
    {{ title }}
</h3>
<form method="post">
    {% csrf_token%}
    <table>
        {{ form.as_table }}
    </table>
    <input
        value="Save"
        type="submit">
    <a href="{% url 'list' todo_list.id%}">
        <input
            value="Cancel"
            type="button"
        >
    </a>

    {% if object%}
        <a href="{% url 'item-delete' todo_list.id object.id%}">
            <input 
                value="Delete this item"
                type="button">
        </a>
    {% endif%}
</form>
{% endblock%}
